<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT API Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 120px; font-size: 1rem; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 1rem; }
    .response { margin-top: 20px; white-space: pre-wrap; border-top: 1px solid #ccc; padding-top: 15px; }
  </style>
</head>
<body>
  <h1>üîç ChatGPT API Test</h1>
  <form method="POST">
    <textarea name="user_prompt" placeholder="Ask something..."></textarea><br>
    <button type="submit">Send</button>
  </form>

  {% if response_text %}
  <div class="response">
    <h3>Response:</h3>
    <p>{{ response_text }}</p>
  </div>
  {% endif %}
</body>
</html>
